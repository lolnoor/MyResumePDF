<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #b25fff, #bf7bfe);
            color: #fff;
            text-align: center;
        }
        .container {
            max-width: 600px;
            width: 90%;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            box-sizing: border-box;
        }
        h2 {
            font-size: 2.5em;
            margin-bottom: 0.5em;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 1.5em;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1.2em;
            color: #9a20e0;
            background: #fff;
            border-radius: 5px;
            text-decoration: none;
            transition: background 0.3s, color 0.3s;
        }
        .btn:hover {
            background: #bb7ee4;
            color: #fff;
        }
    </style>
    <title>Welcome</title>
</head>
<body>
    <div class="container">
        <h2>Good Day!</h2>
        <p>Thank you for visiting! Click the button below to view my resume.</p>
        <a href="Noor Fatima Cv.pdf" class="btn">Enter</a>
    </div>
</body>
</html>
